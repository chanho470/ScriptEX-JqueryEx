<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arrdata=[];
        function insertArr(){
            var i=0;
            for(i=0;i<=99;i++){
                arrdata[i]=i+1;
                document.write(arrdata[i]+" ");
            }
            document.write("<p>배열의 크기: "+arrdata.length+"</p>");
        }
        function allDelArr(){
            arrdata.length=0;
            selectArr();
        }

        function selectArr(){
            var i=0;
            for(i=0;i<arrdata.length;i++){
                document.write(arrdata[i]+" ");
            }
            document.write("<p>배열의 크기 :" +arrdata.length+ "<p/>");
            document.write("<a href='25.html'>돌아가기</a>");
        }
        insertArr();
    </script>
    <button type="button" onclick="allDelArr()">데이터 초기화</button>
</body>
</html>
