<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kdata=['서울','부산','청주','대구'];
        function printArr(item , index){   
            document.write("배열데이터["+index+"]"+item+"<br>");
        }
        kdata.forEach(printArr);
//////////////////////////////////////////////////////////////////////
        var data=[1,2,3,4,5,6,7,8,9];
        var sum=0;
        function addArr(value){
            sum += value;
        }
        data.forEach(addArr);
        document.write("합"+sum+"<p/>");
////////////////////////////////////////////////////////////////
        function mapArr(value){
            return value*value;
        }
        var mapdata =data.map(mapArr);
        document.write("원래배열  "+ data +"<p/>");
        document.write("맵 적용 배열  "+ mapdata +"<p/>");
    </script>
</body>
</html>
