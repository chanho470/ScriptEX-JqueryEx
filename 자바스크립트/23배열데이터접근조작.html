<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="insertArr()">벼열/생성/조회/연산</button>
    <script>
        var arrdata=[];
        function insertArr(){
            var i=0;
            for(i=0;i<=99;i++){
                arrdata[i]=i+1;
            }
            selectArr();
        }//배열 생성 후 selectArr 호출
        function selectArr(){
            var i=0;
            for(i=0;i<arrdata.length;i++){
                document.write(arrdata[i]+" ");
            }
            addArr();
        }//데이터 쓰기후 더하기 함수 호출
        function addArr(){
            var i;
            var sum=0;
            for(i=0;i<arrdata.length;i++){
                sum += arrdata[i];
            }
            document.write("<p/> 배열 데이터 덧셈 연산 결과 " + sum + "<p/>");
            document.write("<a href='23.html'>돌아가기</a>");//a링크 만들기
        }
    </script>
</body>
</html>
