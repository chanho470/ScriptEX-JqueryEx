    <script>
        window.onload = function(){
            var output='';
            output += '<h1 id="clock"></h1>'
            document.body.innerHTML=output;
            
            var clock =document.getElementById('clock');
            setInterval(function(){
              var now = new Date();
              clock.innerHTML = now.toString();  
            },1000);
        }
    </script>
