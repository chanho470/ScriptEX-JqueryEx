<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(){
            var sum=1;
            return sum;
        }
        function add(x){
            var sum=x+1;
            return sum;
        }
        function add(x,y){
            var sum=x+y;
            return sum;
        }
        var r0=add();
        var r1=add(1);
        var r2=add(1,2);
        var r3=add(1,2,3);
        document.write("함수 호출 인자없움"+r0+"<p/>");
        document.write("함수 호출 인자부족"+r1+"<p/>");
        document.write("정상적인 함수 호출"+r2+"<p/>");
        document.write("1 ,2 만 인자로 적용"+r3+"<p/>");
    </script>
</body>
</html>
