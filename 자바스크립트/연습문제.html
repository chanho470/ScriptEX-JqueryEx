    <script> // 프롬프트 (맨트 , 입력창맨트)
        const year =Number(prompt('태어난 해를 입력하세요','숫자입력'));1995
        if((year-3)%12==1){
            alert(year+" 띠는 "+"자");
        }else if((year-3)%12==2){
            alert(year+" 띠는 "+"축");
        }else if((year-3)%12==3){
            alert(year+" 띠는 "+"인");
        }else if((year-3)%12==4){
            alert(year+" 띠는 "+"묘");
        }else if((year-3)%12==5){
            alert(year+" 띠는 "+"진");
        }else if((year-3)%12==6){
            alert(year+" 띠는 "+"사");
        }else if((year-3)%12==7){
            alert(year+" 띠는 "+"오");
        }else if((year-3)%12==8){
            alert(year+" 띠는 "+"미");
        }else if((year-3)%12==9){
            alert(year+" 띠는 "+"신");
        }else if((year-3)%12==10){
            alert(year+" 띠는 "+"유");
        }else if((year-3)%12==11){
            alert(year+" 띠는 "+"슬");
        }else if((year-3)%12==0){
            alert(year+" 띠는 "+"해");
        }
        
    </script>
