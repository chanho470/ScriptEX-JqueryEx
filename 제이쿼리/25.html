    <script>
        $(document).ready(function(){
            $('tr:eq(0)').css('background','#000000').css('color','white');
            $('td:nth-child(3n+1)').css('background','#565656');
            $('td:nth-child(3n+2)').css('background','#a9a9a9a9')

        });
