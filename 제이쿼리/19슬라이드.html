<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="http://placeimg.com/460/300/animals"/>
            <img class="image" src="http://placeimg.com/460/300/people"/>
            <img class="image" src="http://placeimg.com/460/300/nature"/>
            <img class="image" src="http://placeimg.com/460/300/tech"/>
        </div>
    </div>


    <script>
        $(document).ready(function(){
            var width =470;
            var height=300;
            var current=0;
            var moverTo = function(){
                $('.images').stop().animate({
                    left: -current *width
                },1000);
            };
            var imageLength= $('.slider').find('.image').length;
            for(var i =0 ;i<imageLength;i++){
                $('<button></button>').attr('data-position',i).text(i).click(function(){
                    current = $(this).attr('data-position');
                    moveTo();
                }).insertBefore('.slider');
            }
            $('.slider').css({
                position:'relative',
                width:width,
                height:height,
                overflow:'hidden'
            });
            $('.images').css({
                position:'absolute',
                width:width*imageLength
            });
            $('.image').css({
                margin:0,
                padding:0,
                width:width,
                height:height,
                display:'block',
                float:'left'
            });
            setInterval(function(){
                current +=1;
                current %= imageLength;
                moverTo();
            }, 3000);

        });
    </script>
</body>
</html>
