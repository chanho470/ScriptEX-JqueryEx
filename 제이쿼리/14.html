<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.0.js"></script>

    <style>
        .moving{
            border: 1px solid #000000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img{
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기상태</button><br>
    </div>
    <div class="moving">
        <img onclick="mave(this ,6000)" src="../HTML/images1/frog1.png"/><br>
        <img onclick="mave(this ,3000)" src="../HTML/images1/frog1.png"/><br>
        <img onclick="mave(this ,1000)" src="../HTML/images1/frog1.png"/><br>
    </div>

    <script>
        function move(obj , time){
            $(obj).stop().animate({
                left:-350,
                top:0
            },time);
        }
        function back(css){
            $(css).stop().animate({
                left:0,
                top:0
            });
        }
    </script>
</body>
</html>
