<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <script>
        function checkLogin(){
            var form =document.loginFrm;
            if(form.userid.value==''){
                alert('아이디 입력');
                form.userid.focus();
                return false;
            }else if(form.userPwd.value==''){
                alert('비밀번호 입력');
                form.userPwd.focus();
                return false;
            }
            form.submit();
        }
    </script>

    <form name="loginFrm" action='./31.html' method="post">
        <p>id: <input type='text' name='userid'>
        <p>pw: <input type='password' name='userPwd'>
        <input type="submit" value="전송" onclick="checkLogin()">
    </form>
</body>
</html>
