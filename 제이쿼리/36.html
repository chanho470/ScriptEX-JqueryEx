    <script>
        function checkForm(){
            var str =document.frm.name.value;
            var regExp =/^[a-z|A-Z|ㄱ-ㅎ|ㅏ-ㅣ|가-힝]/;
            if(!regExp.test(str)){
                alert('이름을 숫자로 시작할수없음');
                return;
            }
        }
    </script>
    <form name="frm">
        <p>이름: <input type='text' name='name'>
        <input type="submit" value="전송" onclick="checkForm()">
    </form>
</body>
