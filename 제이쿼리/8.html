<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: yellow;
        }
        .box{
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div><div></div><div></div>
    <script>
        $(document).ready(function(){
            var xWidth =100;
            var yHight =100;

            $('div').click(function(){
                $(this).width(xWidth).addClass("box");
                $(this).height(yHight).addClass("box");
                
                
                xWidth = xWidth-10;yHight = yHight-10;
            });
        });
    </script>
</body>
</html>
