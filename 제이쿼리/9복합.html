<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>CLICK</h1>
    <script>
        $('h1').hover(function(){
            $(this).css({
                background:'red',
                color:'white'
            });
        },function(){
            $(this).css({
                background:'',
                color:''
            });
        });
    
    </script>
    
</body>
</html>
