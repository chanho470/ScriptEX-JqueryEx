<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <script>
        function checkLogin(){
            var form = document.loginFrm;
            for(i=0;i<form.userId.value.length;i++){
                var ch = form.userId.value.charAt(i);
                if((ch<'a'||ch>'z')&&(ch>'A'||ch<'Z')&&(ch>'0'||ch<'9')){
                    alert('아이디는 영문 소문자만 입력가능');
                    form.userId.select();
                    return;
                }
                if(isNaN(form.userPwd.value)){
                    alert('비밀번호는 숫자만 입력');
                    form.userPwd.select();
                    return;
                }
            }
            form.submit();
        }
    </script>

<form name="loginFrm" >
    <p>id: <input type='text' name='userId'>
    <p>pw: <input type='password' name='userPwd'>
    <input type="submit" value="전송" onclick="checkLogin()">
</form>
</body>
</html>
