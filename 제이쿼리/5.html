<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.0.js"></script>
</head>
<body>
    
    <div class="out">
        <p></p>
        <p></p>
    </div>
    <script>
        var n=0;
        $(document).ready(function(){
            $('div.out').css({
                width:200,
                height:100,
                background:'orange'
            }); //스타일 지정

            $('div.out').mouseenter(function(){ //마우스 들옹헜울때
                $('p:first',this).text('마우스 포인트 들어옴'); //앞에있는 피
                $('p:last',this).text(++n); //뒤에있는 피
            }); 
            $("div.out").mouseleave(function() {
                $("p:first", this).text("마우스 포인트 나감");
                $("p:last", this).text("최종횟수: "+ n);
            });

        });
        </script>
</body>
</html>
