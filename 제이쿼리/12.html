    <img src="../HTML/images1/1.jpg"/> <br><br>
    <button id="out">out</button> <button id="in">in</button> <button id="toggle">toggle</button>
    <button id="to50">to50</button> <button id="to10">to10</button> <button id="to100">to100</button>  
    <script>
        $(document).ready(function(){
            $('#out').click(function(){
                $('img').fadeOut('slow');
            });
            $('#in').click(function(){
                $('img').fadeIn('slow');
            });
            $('#toggle').click(function(){
                $('img').fadeToggle('slow');
            });
            $('#to50').click(function(){
                $('img').fadeTo('slow',0.5);
            });
            $('#to10').click(function(){
                $('img').fadeTo('slow',0.1);
            });
            $('#to100').click(function(){
                $('img').fadeTo('slow',1.0);
            });
        });
    </script>
</body>
