<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.0.js"></script>
</head>
<body>

    <img src="../HTML/images1/1.jpg"/> <br><br>

    <button class="b1">가로 100</button> <br><br>
    
    <button class="b2">가로 200</button> <br><br>
    
    <button class="b3">가로 300</button>


    <script>
        $(document).ready(function(){
            $("button.b1").click(function(){
                $('img').animate({
                    width:'100px'
                });
            });
            $("button.b2").click(function(){
                $('img').animate({
                    width:'200px'
                });
            });
            $("button.b3").click(function(){
                $('img').animate({
                    width:'300px'
                });
            });

        });
    </script>
</body>
</html>
