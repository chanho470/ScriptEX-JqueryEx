<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: white;
        }
        div{
            position: absolute;
            left: 0px;
            width: 80px;
            height: 50px;
            background: #ff8080;
            border: 1px solid red;
            transition-property: width background;
            transition-duration: 2s;
            line-height: 50px;
        }
        div:hover{
            width: 200px;
            transition-timing-function: linear;
            background: #ff0000;
            color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div style="top:50px"><a herf="#" target="new">home</a></div>
    <div style="top:100px"><a herf="#" target="new">about</a></div>
    <div style="top:150px"><a herf="#" target="new">news</a></div>
    <div style="top:200px"><a herf="#" target="new">study</a></div>
    <div style="top:250px"><a herf="#" target="new">contact</a></div>
</body>
</html>
