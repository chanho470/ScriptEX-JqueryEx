<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
        font-size: 30px;
        /*  앞에 별이 있으면 모든 데이터의 사이즈를 같게함 */
        }
        p[text]{color: red;}
        p[text="red"]{color: blue;}
        p[text~="bb"]{color:yellow;}
        p[text |="a1"]{color: green;}
        p[text ^= "img"]{color: gray;}
        p[text $=".png"]{color: peru;}
        p[text *="kim"]{color: cornflowerblue;}
    </style>
</head>
<body>
    <p text="hello">모든텍스트</p>
    <p text="red">텍스트 매칭 속성</p>
    <p text="aa bb cc">리스트 매칭 속성</p>
    <p text="a1 - a2 - a3">범위 매칭 속성</p>
    <p text="img/pic.jpg">텍스트 시작 매칭속성</p>
    <p text="img/pic.png">모든텍스트 끝 매칭 속성</p>
    <p text="chan ho kim">텍스트 패턴 매칭 속성</p>

</body>
</html>
