<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link href="./css/taxbill.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <img id="logo" src="./images/logo.png" >
    <section class="taxbill">
        <h1 id="영수증">영수증</h1>

        <div class="stack">
            <div id="name">
                <h6>상품이름</h6> 
                <h2><b>항공이면 **항공-인천공항 / 호텔이면 주소</b></h2>
            </div>
            <br>
            <div id="Date">
                <h6>날짜</h6> 
                <h3><b>2021년 12월 20일 ~ 2021년 12월 30일 </b></h3>
            </div>
            <br>
            <div id="headcount">
                <h6>인원 수</h6> 
                <h3><b>2명</b></h3>
            </div>
            <br>
            <div id="price">
                <h6>결제 금액</h6> 
                <h2><b>₩1,000,000</b></h2>
                
            </div>
        </div>
        
    </section>
</body>
</html>
