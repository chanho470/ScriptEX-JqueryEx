<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p strong{
            color: blue;
            border: 1px dotted red;
        }
        p.bk strong{
            display: block;
            color: blue;
            border: 1px dotted red;
        }

        ul.in li{
            display: inline;
            background-color: yellow;
            border: 1px solid;
            border-color: blue;
            margin: 3px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>[인라인 형식]</h3>
    <p>세계적인 아이티 기업에는 <strong>구글 </strong> <strong>애플</strong> <strong>오라클</strong>등이 있습니다.</p>
    <h3>[블록형식 형식]</h3>
    <p class="bk">세계적인 아이티 기업에는 <strong>구글 </strong> <strong>애플</strong> <strong>오라클</strong>등이 있습니다.</p>

    <h4>[블록형식]</h4>
    <ul>
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="http://www.google.com">구글</a></li>
    </ul>
    <h4>[인라인 형식으로 변환후]</h4>
    <ul class="in">
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="http://www.google.com">구글</a></li>
    </ul>
</body>
</html>
